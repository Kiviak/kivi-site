{% extends 'kindle/base_book.html' %}
{% load static %}

{% block localstyle %}
    {{ block.super }}
    <link rel="stylesheet" href="{% static 'kindle/css/auth.css' %}">
{% endblock localstyle %}

{% block neck %}
{% endblock neck %}
     
{% block layout %}
    <div class="auth">
        <h2>用户登录</h2>
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}            
            {{ form.as_p }}           
            <input id="submit" type="submit" value="登录"> 
            <input type="hidden" name="next" value="{{ next }}"> 
        </form>                    
    </div>
{% endblock layout %}
{% block foot %}   
{% endblock foot %}
